<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booklist</title>
</head>
<body>
<th:block th:include="common::my-header" />

<table>
    <thead>
    <th>name</th>
    <th>isbn</th>
    <th>author</th>
    </thead>
    <tbody>
    <tr th:each="book: ${books}">
        <td>
            <a th:href="@{/booksList/book/{id}(id = ${book.id})}">
                <span th:text="${book.title}"></span>
            </a>
        </td>
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.author}"></td></tr>
    </tbody>
</table>
<a href="/booksList">
    <input type="button" value="Return" />
</a>
</body>
</html>
