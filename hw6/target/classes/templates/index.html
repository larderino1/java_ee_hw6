<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booklist</title>
</head>
<body>
<th:block th:include="common::my-header" />

<table> 
    <thead> 
    <th>name</th> 
    <th>isbn</th> 
    <th>author</th>
    </thead> 
    <tbody> 
    <tr th:each="book: ${books}"> 
        <td>
            <a th:href="@{/booksList/book/{id}(id = ${book.id})}">
            <span th:text="${book.title}"></span>
            </a>
        </td> 
        <td th:text="${book.isbn}"></td> 
        <td th:text="${book.author}"></td></tr> 
    </tbody>
 </table>
<a href="/addBook">
    <input type="button" value="Add a book" />
</a>
</br>
</br>
</br>
</br>
<form action="/booksList/bookByTitle">
    <span>(try Brave New World)</span></br>
    Search by title: <input name="title">
    <button type="submit">Search</button>
</form>

<form action="/booksList/bookByIsbn">
    <span>(try 978-5-17-080085-8)</span></br>
    Search by ISBN: <input name="isbn">
    <button type="submit">Search</button>
</form>


</body>
</html>
